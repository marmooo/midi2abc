    <main class="container">
      <noscript>
        <div class="alert alert-warning">Please turn on JavaScript.</div>
      </noscript>
      <p>Convert MIDI to ABC notation by using Tone.js note sequence generated by Magenta.js.</p>
      <div class="row">
        <div class="col-sm">
          <input title="Select MIDI" type="file" class="form-control" id="inputFile">
        </div>
        <div class="col-sm">
          <div class="input-group">
            <label class="input-group-text" for="inputUrl">Browse URL</label>
            <input title="Browse URL" type="url" class="form-control" id="inputUrl"
              placeholder="https://marmooo.github.io/midi2abc/abt.mid">
          </div>
        </div>
      </div>
      <div id="player" class="text-center pt-3"></div>
      <div id="toolbar" class="row text-center pt-3">
        <div class="col-sm">
          <h6>Filter Programs</h6>
          <div id="filterPrograms">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="program" value="0" type="checkbox" checked>
                0
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <h6>Filter Instruments</h6>
          <div id="filterInstruments">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="0" type="checkbox" checked>
                0
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="1" type="checkbox" checked>
                1
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" name="instrument" value="2" type="checkbox" checked>
                2
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="pt-3">
            <div id="midiTitle" class="text-center"></div>
            <div id="composer" class="text-end"></div>
            <div class="text-end">
              <span id="maintainer"></span>
              <span id="license" class="ms-1"></span>
            </div>
          </div>
          <div id="score" class="text-center">Score</div>
        </div>
        <div class="col-sm">
          <div id="abcWarning" class="alert alert-warning mt-3">No errors</div>
          <textarea title="ABC notation" id="abc" class="form-control" spellcheck="false">ABC notation</textarea>
        </div>
      </div>
      <div id="download"></div>
